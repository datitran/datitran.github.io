language: node_js
node_js:
- '6'
env:
  global:
  - secure: 
branches:
  only:
  - develop
  except:
  - master
script:
- yarn install
- yarn run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: build
  on:
    branch: develop
  target_branch: master
